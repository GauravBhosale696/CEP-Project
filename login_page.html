<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="left">MEDI-TRACK</div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login_page.html">Login</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="loginbox">
            <form >
                <h2>Medi-Track Login</h2>

                <div class="form-group">
                    <label for="name">Enter Name:</label>
                    <input type="text" id="name" name="name" placeholder="Owner Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Enter Email:</label>
                    <input type="email" id="email" name="email" placeholder="owner@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Enter Password:</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <div class="btns">
                    <button type="submit" class="submitbtn">Login</button>
                    <button type="reset" class="submitbtn">Reset</button>
                </div>

              <a href="register_page.html">New User? Register</a>
            </form>
        </div>


    </main>
</body>

</html>
