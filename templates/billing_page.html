<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style5.css') }}">
    <title>Process Sale</title>
</head>
<body class="billing-page">
    <header>
        <nav>
            <div class="nav-center">BILLING & SALES</div>
            <div class="right">
                <ul>
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

   <main>
    <div class="content-wrapper">
        {% if messages %}
        {% for category, message in messages %}
            <div class="flash-messages alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
        {% endif %}

        <div class="mainbox">
            <form method="POST" action="{{ url_for('billing') }}">
                <div class="box1">
                    <h2>Process New Sale</h2>
                    <input type="text" name="medicine_name" placeholder="Enter Medicine Name" required>
                    <input type="number" name="sold_quantity" placeholder="Quantity Sold" required min="1">
                    <button type="submit" class="btn">Complete Sale & Update Stock</button>
                </div>
            </form>
            
            <p style="text-align: center; margin-top: 15px;">
                <a href="{{ url_for('display_stock') }}">
                    Check current stock availability
                </a>
            </p>
            
        </div>
    </div>
</main>
</body>
</html>
