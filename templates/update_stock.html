<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style5.css') }}">
    <title>Update Stock</title>
</head>
<body class="update-page">
    <header>
        <nav>
            <div class="nav-center">UPDATE STOCK</div>
            <div class="right">
                <ul>
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="mainbox">
            <form method="POST" action="{{ url_for('update_stock') }}">
                <div class="box1">
                    <h2>Update Stock Details</h2>
                    <input type="text" name="medicine_name" placeholder="Enter Medicine Name" required>
                    <input type="number" name="new_quantity" placeholder="Enter New Quantity" required>
                    <button type="submit" class="btn">Update</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
